<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

<style>
  th,
  td {
    border: 1px solid black;
    padding: 0.5rem;
  }
</style>

<body>
  
  <div>
    <button type="button" onclick="sortTableByName()">Sort Table by First Name</button>
  </div>
  <div>
    <input type="radio" value="id" name="search" id="id">
    <label for="id">Id</label>

    <input type="radio" value="first_name" name="search" id="fn" checked>
    <label for="fn">First Name</label>

    <input type="radio" name="search" value="last_name" id="ln">
    <label for="ln">Last Name</label>

    <input type="radio"  name="search" value="email" id="email">
    <label for="email">Email</label>
</div>
  <div>
    <input type="text" id="search" onkeyup="filterTable()" placeholder="Search"></input>
  </div>

  <div id="loading" style="visibility:visible; padding:0.5rem">Loading...</div>

  <table>
    <thead><tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </tr></thead>
    <tbody>

    </tbody>

  </table>
